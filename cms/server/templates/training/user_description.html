{% extends admin_base.html %}

{% block core %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">{{ user.username }}</li>
</ol>

<h1>{{ user.username }}</h1>

<table class="table">
  <tr>
    <td>First Name</td>
    <td>{{ user.first_name }}</td>
  </tr>
  <tr>
    <td>Last Name</td>
    <td>{{ user.last_name }}</td>
  </tr>
  <tr>
    <td>Username</td>
    <td>{{ user.username }}</td>
  </tr>
  <tr>
    <td>Password</td>
    <td>{{ user.password }}</td>
  </tr>
  <tr>
    <td>Email</td>
    <td>{{ user.email }}</td>
  </tr>
</table>


{% end %}
