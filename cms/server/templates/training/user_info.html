{% extends contestant_base.html %}

{% block core %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
</ol>

<form class="form-horizontal" method="POST">
<fieldset>

<legend>Edit Account</legend>

<div class="control-group">
  <label class="control-label" for="textinput-2">First Name</label>
  <div class="controls">
    <input id="textinput-2" name="first_name" type="text" placeholder="{{ user.first_name }}" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput-1">Last Name</label>
  <div class="controls">
    <input id="textinput-1" name="last_name" type="text" placeholder="{{ user.last_name }}" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput-0">Email</label>
  <div class="controls">
    <input id="textinput-0" name="email" type="text" placeholder="{{ user.email }}" class="input-xlarge">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="passwordinput-0">Password</label>
  <div class="controls">
    <input id="passwordinput-0" name="password" type="password" placeholder="" class="input-xlarge">
    
  </div>
</div>

<input type="submit" value="Submit">

</fieldset>
</form>


{% end %}
