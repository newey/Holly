{% extends base.html %}

{% block core %}
<h1 class="page-header">New User Set</h1>

<form class="form-horizontal" role="form" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label" style="text-align:left;">Name</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="name" name="name" placeholder="Name">
    </div>
  </div>

  <div class="form-group">
    <label for="title" class="col-sm-2 control-label" style="text-align:left;">Title</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="title" name="title" placeholder="Title">
    </div>
  </div>

  <div class="form-group">
    {% for user in users %}
        <input type="checkbox" name="add_users" id="add_users{{user.id}}" value={{user.username}} />
        <b>{{user.username}}</b><br />
    {% end %}
  </div>

  <div class="form-group">
    {% for problem_set in problem_sets %}
        <input type="checkbox" name="add_problem_sets" id="add_problem_sets{{problem_set.id}}" value={{problem_set.name}} />
        <b>{{problem_set.name}}</b><br />
    {% end %}
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="submit"></label>
    <div class="col-md-7">
      <input id="submit" type="submit" value="Submit" class="btn btn-primary">
    </div>
  </div>
</form>
{% end %}
