{% extends admin_base.html %}

{% block core %}

<h1 class="page-header"><i class="fa fa-tasks fa-fw"></i> Contests</h1>
<ol class="breadcrumb page-breadcrumb">
  <li class="active">Contests</li>
</ol>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Contests</h3>
  </div>
  <div class="table-responsive">
    <table class="table table-striped" id="problems">
      <col>
      <col>
      <col width="40">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
      {% for contest in contests %}
        <tr>
          <td>{{ contest.id }}</td>
          <td>{{ contest.name }}</a></td>
          <td style="text-align: center;">
            <form action="{{ admin_url }}/contest/{{ contest.id }}" method="get" style="display: inline;">
              <button class="btn btn-success btn-xs" type="submit" value="Edit"><i class="fa fa-edit fa-fw"></i></button>
            </form>
          </td>
        </tr>
      {% end %}
      </tbody>
    </table>
  </div>
</div>
{% end %}

{% block scripts %}
<script src="/static/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/static/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script>
  $(document).ready(function() {
    $('#problems').dataTable({
      "aoColumnDefs": [
          { 'bSortable': false, 'aTargets': [ 2 ] }
       ],
      "oLanguage": {
        "oPaginate": {
          "sNext": "<i class=\"fa fa-chevron-right fa-fw\"></i>",
          "sPrevious": "<i class=\"fa fa-chevron-left fa-fw\"></i>"
        },
        "sInfo": "Showing <strong>_START_</strong> to <strong>_END_</strong> of <strong>_TOTAL_</strong>"
      }
    });

    $('#problems_filter').find("label").empty().append('<div class="input-group"><input type="search" class="form-control input-sm" aria-controls="problems"><span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span></div><a href="/admin/contest/add"><button type="button" class="btn btn-sm btn-success" style="margin-left: 10px;"><i class="fa fa-plus fa-fw"></i></button></a>');
    $('#problems_length').find("label").empty().append('<label><select name="problems_length" aria-controls="problems" class="form-control input-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> per page</label>');
  });
</script>
{% end %}
