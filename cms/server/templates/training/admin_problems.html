{% extends admin_base.html %}

{% block js_init %} 
{% end %}

{% block core %}

<h1 class="page-header">Problems</h1>

<table class="table">
  <col>
  <col>
  <col width="200">
  <thead>
    <tr>
      <td>Id</td>
      <td>Name</td>
      <td></td>
    </tr>
  </thead>  

  <tbody>
    {% for task in tasks %}
      <tr>
        <td>{{ task.id }}</td>
        <td><a href="/admin/problem/{{ task.id }}">{{ task.name }}</a></td>
        <td>
          <form action="/admin/problem/{{ task.id }}/delete" method="post">
            <button class="btn btn-danger btn-md col-md-6" type="submit" value="Delete">Delete</button>
          </form>
          <a href="/admin/problem/{{ task.id }}/edit">
            <button type="button" class="btn btn-primary btn-md col-md-6">Edit</button>
          </a>
        </td>
      </tr>
    {% end %}
  </tbody>
</table>
<a href="/admin/problem/add">
  <button type="button" class="btn btn-primary">Add</button>
</a>

<h2>Problem Sets</h2>
<table class="table">
  <col>
  <col>
  <col width="200">
  <thead>
    <tr>
      <td>Id</td>
      <td>Name</td>
      <td></td>
    </tr>
  </thead>  

  <tbody>
    {% for set in sets %}
      <tr>
        <td>{{ set.id }}</td>
        <td>{{ set.name }}</td>
        <td>
          <form action="/admin/problemset/{{ set.id }}/delete" method="post">
            <button class="btn btn-danger btn-md col-md-6" type="submit" value="Delete">Delete</button>
          </form>
          <a href="/admin/problemset/{{ set.id }}/edit">
            <button type="button" class="btn btn-primary btn-md col-md-6">Edit</button>
          </a>        
        </td>
      </tr>
    {% end %}
  </tbody>
</table>
<a href="/admin/problemset/add">
  <button type="button" class="btn btn-primary">Add</button>
</a>
{% end %}
