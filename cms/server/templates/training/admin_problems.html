<ul>
  {% for task in tasks %}
    <li>
    	<a href="/admin/problem/{{ task.id }}">{{ task.title }}</a>
        <form action="/admin/problem/{{ task.id }}/delete" method="post">
            <input type="submit" value="Delete">
        </form>
        <form action="/admin/problem/{{ task.id }}/edit">
            <input type="submit" value="Edit">
        </form>
    </li>
  {% end %}
</ul>
