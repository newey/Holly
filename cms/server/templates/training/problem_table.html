<table id="problemsets" class="table table-hover">
  <col width="100">
  <col>
  <col>
  <col width="60">
  <tbody>

    <!-- Status Minus
      <td class="status"><span class="glyphicon glyphicon-minus text-primary"><span></td>
    -->

    <!-- Status ok
      <td class="status"><span class="glyphicon glyphicon-ok text-success"><span></td>
    -->

    <!-- Partial Completion
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="40" style="width: [[percent]]%;">
          <span class="sr-only">[[percent]]% Complete</span>
        </div>
      </div>
    -->

    {% for set in sets %}
    <tr class="outerRow">
      <td class="status"><span class="glyphicon glyphicon-minus text-primary"></span></td>
      <td><a href="#">{{ set.title }}</a></td>
      <td>{{ len(set.items) }} problem{% if len(set.items) > 1 %}s{% end %}</td>
      <td>
        <span class="glyphicon glyphicon-chevron-right"></span> <span class="glyphicon glyphicon-pushpin text-danger"></span>
      </td>
    </tr>
    <tr class="innerRow">
      <td class="inner" colspan="4">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <table class="table">
              <col width="100">
              <col>
              <tbody>
                {% for problem in set.items %}
                <tr>
                  <td class="status"><span class="glyphicon glyphicon-minus text-primary"></span></td>
                  <td><a href="/problem/{{ problem.task.id }}">{{ problem.task.title }}</a></td>
                </tr>
                {% end %}
              </tbody>
            </table>
          </div>
          <div class="col-md-1"></div>
        </div> 
      </td>
    </tr>
    {% end %}
  </tbody>
</table>
