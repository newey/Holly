{% extends contestant_base.html %}

{% block core %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">{{ task.title }}</li>
</ol>

{% raw task.primary_statements %}

<h3>Submit a solution</h3>

<form class="form-horizontal" role="form" method="post" action="/problem/{{ task.id }}/submit" enctype="multipart/form-data">
  {% for idx, filename in enumerate(x.filename for x in task.submission_format) %}
    <div class="form-group">
    <label class="col-md-2 control-label" for="{{ filename }}" style="text-align:left;">{{ filename.replace(".%l", "") }}</label>
    <div class="col-md-7">
      <input id="{{ filename }}" name="{{ filename }}" class="input-file" type="file">
    </div>
  </div>
  {% end %}


  <div class="form-group">
    <label class="col-md-2 control-label" for="submit"></label>
    <div class="col-md-7">
      <input id="submit" type="submit" value="Submit" class="btn btn-primary">
    </div>
  </div>
</form>

{% end %}
